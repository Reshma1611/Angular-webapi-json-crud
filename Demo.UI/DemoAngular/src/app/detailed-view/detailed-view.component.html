<div class="container">
  
    <div class="left-panel">
      <div
        *ngFor="let item of sampleData?.datas; let i = index"
        class="sampling-time"
        [class.active]="i === selectedIndex"
        (click) = "selectData(i)"
      >
        {{ item.samplingTime | date: 'dd-MM-yyyy HH:mm:ss a' }}
      </div>
    </div>
    <div class="right-panel" *ngIf="form" >
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="inputProjectName">Project Name:</label>
          <input type="text" id="inputProjectName" class="form-control" formControlName="Project Name" />
        </div>
        <div class="form-group">
          <label for="inputConstructionCount">Construction Count:</label>
          <input type="number" id="inputConstructionCount" class="form-control" formControlName="Construction Count" />
        </div>
        <div class="form-group">
          <label for="inputIsConstructionCompleted">Is Construction Completed:</label>          
          <div class="form-check">
            <input type="checkbox" id="inputIsConstructionCompleted" formControlName="Is Construction Completed" class="form-check-input">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLengthOfRoad">Length of the road:</label>
          <div class="input-km">
            <input type="number" id="inputLengthOfRoad" class="form-control" step="0.1" formControlName="Length of the road" />
            <span>KM</span>
          </div>
        </div>

        <button type="submit" class="active">Save</button>
       
      </form>
    </div>
  </div>
